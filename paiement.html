<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paiement - ENEANTECH</title>
    <link rel="stylesheet" href="/src/assets/styles/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.min.css" />
    <style>
      .iti {
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-blue-900 text-white py-4 shadow">
      <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">ENEANTECH</h1>
        <nav class="space-x-4">
          <a href="/index.html" class="hover:underline">Accueil</a>
          <a href="/boutique.html" class="hover:underline">Boutique</a>
        </nav>
      </div>
    </header>

    <!-- Contenu principal -->
    <main class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded shadow">
      <!-- Titre dynamique du produit -->
      <h2 id="produit-nom" class="text-2xl font-bold mb-6">
        Paiement pour : <span class="text-blue-700">...</span>
      </h2>

      <!-- Méthodes de paiement -->
      <div class="grid grid-cols-2 gap-4 mb-6">
        <button
          data-paiement="orange"
          class="btn-paiement bg-orange-500 hover:bg-orange-600 text-white py-4 px-4 rounded flex items-center justify-center gap-2"
        >
          <img src="/public/images/orange.png" alt="Orange Money" class="w-8 h-8" />
          Orange Money
        </button>

        <button
          data-paiement="mtn"
          class="btn-paiement bg-yellow-400 hover:bg-yellow-500 text-white py-4 px-4 rounded flex items-center justify-center gap-2"
        >
          <img src="/public/images/mtn.png" alt="MTN Money" class="w-7 h-7" />
          MTN Money
        </button>
      </div>

      <!-- Formulaire de paiement -->
      <form id="form-paiement" class="hidden space-y-4">
        <div>
          <label class="block mb-1 font-medium">Nom complet</label>
          <input type="text" name="nom" required class="w-full border border-gray-300 rounded px-4 py-2" />
        </div>

        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" name="email" required class="w-full border border-gray-300 rounded px-4 py-2" />
        </div>

        <div>
          <label class="block mb-1 font-medium">Téléphone</label>
          <input type="tel" id="telephone" name="telephone" required class="w-full border border-gray-300 rounded px-4 py-2" />
        </div>

        <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white py-2 px-6 rounded">
          Valider le paiement
        </button>
      </form>
    </main>

    <!-- Script -->
    <script type="module" src="/src/js/paiement.js"></script>
  </body>
</html>
