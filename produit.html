<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produit - ENEANTECH</title>
    <link rel="stylesheet" href="/src/assets/styles/main.css" />
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <header class="bg-blue-900 text-blue-700 py-4 shadow sticky top-0 z-50">
      <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">ENEANTECH</h1>
        <nav class="space-x-6">
          <a href="/index.html" class="text-blue-700 bg-sky-500 hover:underline">Accueil</a>
          <a href="/boutique.html" class="text-blue-700 hover:underline">Boutique</a>
        </nav>
      </div>
    </header>

    <main id="produit-container" class="max-w-5xl mx-auto p-6 animate-fade-in"></main>

    <script type="module">

      import { produits } from '/src/js/produits.js';

      const params = new URLSearchParams(window.location.search);
      const id = parseInt(params.get('id'));
      const produit = produits.find(p => p.id === id);

      const container = document.getElementById('produit-container');

      if (!produit) {
        container.innerHTML = `<p class='text-center text-red-600'>Produit introuvable.</p>`;
      } else {
        container.innerHTML = `
          <div class="grid md:grid-cols-2 gap-6 bg-white rounded-lg shadow p-6">
            <img src="${produit.image}" alt="${produit.nom}" class="rounded w-full h-auto" />
            <div>
              <h2 class="text-3xl font-bold mb-2">${produit.nom}</h2>
              <p class="text-gray-600 mb-4">${produit.description}</p>
              <div class="text-2xl font-semibold text-blue-700 mb-6">${produit.prix} FCFA</div>
              <button id="acheter-btn" class="bg-blue-700 hover:bg-blue-800 text-white py-2 px-6 rounded">
                       Acheter maintenant
        </button>

            </div>
          </div>
        `;
      }
      document.getElementById('acheter-btn')?.addEventListener('click', () => {
  window.location.href = `/paiement.html?produit=${encodeURIComponent(produit.nom)}`;
});

    </script>
  </body>
</html>
