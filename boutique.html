<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notre Boutique - ENEANTECH</title>
    <link rel="stylesheet" href="/src/assets/styles/main.css" />
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans">
    <header class="bg-blue-800 text-white p-4 shadow sticky top-0 z-50">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">ENEANTECH</h1>
        <nav class="space-x-4">
          <a href="index.html" class="hover:underline">Accueil</a>
          <a href="boutique.html" class="hover:underline">Boutique</a>
        </nav>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-12">
      <h2 class="text-3xl font-bold mb-8 text-center">ðŸ›’ Nos produits digitaux</h2>
      <div id="liste-produits" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <script type="module">
      import { produits } from "./src/js/produits.js";

      const container = document.getElementById("liste-produits");

      produits.forEach((produit) => {
        const card = document.createElement("div");
        card.className =
          "bg-white shadow-md rounded-lg overflow-hidden transition hover:shadow-xl flex flex-col";
        card.innerHTML = `
          <img src="${produit.image}" alt="${produit.nom}" class="w-full h-48 object-cover" />
          <div class="p-4 flex-1 flex flex-col justify-between">
            <div>
              <h3 class="text-lg font-semibold mb-2">${produit.nom}</h3>
              <p class="text-gray-600 text-sm mb-3">${produit.description}</p>
            </div>
            <div class="flex justify-between items-center mt-4">
              <span class="text-blue-700 font-bold">${produit.prix} FCFA</span>
              <a href="produit.html?id=${produit.id}" class="inline-block bg-cyan-600 text-blue px-6 py-2 rounded hover:bg-blue-700 text-8xl">Voir</a>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    </script>
  </body>
</html>
